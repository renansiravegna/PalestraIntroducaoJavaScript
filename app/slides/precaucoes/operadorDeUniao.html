<h1 class="largura-maxima texto-alinhado-ao-centro">
	Operador +
</h1>

<pre>
	<code class="language-javascript">"1" + 1; // "11"
	"1"++; // 2
	"1" += 1; // "11"
	1 + ""; // "1"
	[1, 2] + [3, 4] // "1,23,4"
	{} + [] // 0
	[] + {} // "[object Object]"
	{} + {} // NaN
	"\r\f\t" == 0 // true</code>
</pre>
