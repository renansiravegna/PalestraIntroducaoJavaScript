<h1 class="largura-maxima texto-alinhado-ao-centro texto-medio">
	Manipular conteúdo HTML
</h1>

<pre class="codigo-fonte-medio">
	<code class="language-javascript">// Alterando conteúdo de uma div
	var novoConteudo = "<span>Olá</span>";
	document.getElementById("conteudo").innerHTML = novoConteudo;

	// Limpando o conteúdo da mesma div
	document.getElementById("conteudo").innerHTML = "";</code>
</pre>
